TOS: >
  Conditions d'Utilisation de vmail.me

  Dernière modification : 14 janvier 2015

  En cas de contradiction entre la version en langue française des Conditions d'Utilisation et sa traduction, la priorité est donnée à la version en langue française.

  1. Définitions

  1.1. Chaque terme débutant ci-après par une majuscule a le sens qui lui est donné dans sa définition qui figure au présent article.

      1.1.1. « Service(s) » : désigne l'ensemble des services fournis par vmail.me aux Utilisateurs.
      1.1.2. « Utilisateurs » : désigne toute personne physique ou morale utilisant un ou plusieurs des Services.
      1.1.3. « Spamming » : désigne l'envoi, parfois massif et répété, de courriers électroniques non sollicités, à des personnes avec lesquelles l'expéditeur n'a parfois jamais eu de contact et dont il a capté l'adresse électronique de façon irrégulière c'est-à-dire sans l'autorisation préalable de son titulaire.
      1.1.4. « Spam » : désigne le courrier électronique non sollicité envoyé dans le cadre d'un Spamming.


  2. Modification des Services

      2.1. vmail.me se réserve le droit de modifier ou d'interrompre temporairement ou définitivement tout ou partie de ses Services. L'interruption sera notifiée au moyen d'un avertissement figurant sur la page d'accueil ou par tout autre procédé.


  3. Actions interdites par les Utilisateurs

      3.1. Générer ou de faciliter l'envoi de messages commerciaux non sollicités (« spam »). Cette utilisation comprend, sans s'y limiter :

      3.1.1. L'envoi de courriers électroniques en violation du CAN-SPAM Act ou de toute autre législation antispam applicable.
      3.1.2. L'imitation ou l'usurpation d'identité d'une autre personne ou de son adresse, ou la création de faux comptes pour l'envoi de spam.
      3.1.3. L'envoi de courriers électroniques non autorisés par des serveurs tiers ouverts.
      3.1.4. L'envoi de courriers électroniques à des Utilisateurs qui ont demandé leur retrait d'une liste de diffusion.
      3.1.5. La vente, l'échange ou la distribution à des tiers d'adresses électroniques de personnes sans que celles-ci aient connaissance d'une telle divulgation et y consentent.
      3.1.6. L'envoi de messages non sollicités à un nombre significatif d'adresses électroniques appartenant à des personnes ou des entités avec lesquelles vous n'aviez aucune relation préalable.

      3.2.1. D'envoyer, télécharger, distribuer, propager tout contenu illégal, diffamatoire, importun, abusif, frauduleux, interdit, obscène ou autrement choquant ou de proposer d'effectuer de telles actions.
      3.2.2. De distribuer intentionnellement des virus, vers, chevaux de Troie, fichiers endommagés, canulars ou tout autre élément de nature destructrice ou mensongère.
      3.2.3. D'organiser des pyramides ou pratiques similaires, ou de les transférer.
      3.2.4. D'envoyer du contenu préjudiciable aux mineurs.
      3.2.5. D'usurper l'identité d'une autre personne (par l'utilisation d'une adresse électronique ou autre) ou de mentir sur leur identité ou sur la source du courrier électronique.
      3.2.6. De transférer illégalement le contenu d'un tiers protégé par les lois sur la propriété intellectuelle ou toute autre information privée sans l'autorisation du propriétaire ou du titulaire de la licence.
      3.2.7. D'utiliser vmail.me pour violer les droits protégés par la loi (tels que le droit au respect de la vie privée ou à l'image) de tiers.
      3.2.8. De promouvoir ou d'encourager une activité illégale.
      3.2.9. De gêner l'utilisation de vmail.me par les autres Utilisateurs.
      3.2.10. De créer plusieurs comptes d'Utilisateur ou de créer des comptes d'Utilisateur de façon automatisée ou avec une identité fausse ou frauduleuse.
      3.2.11. De pratiquer la vente, la revente ou l'échange de comptes vmail.me ou d'exploiter à des fins commerciales non autorisées ou de transférer des comptes vmail.me
      3.2.12. De modifier, adapter, traduire ou d'opérer la rétroconception du Service vmail.me
      3.2.13. De supprimer toute mention de droit d'auteur, de marque commerciale ou de tout autre droit de propriété contenue dans le Service vmail.me
      3.2.14. De reformater ou de modifier toute partie des pages Web contenues dans le Service vmail.me
      3.2.15. D'utiliser le Service vmail.me à des fins d'échanges illégaux de fichiers poste-à-poste.


  4. Sécurité

      4.1. Vous devez en avertir vmail.me dans les plus brefs délais en cas de violation de la sécurité des Services, notamment, sans s'y limiter, d'une utilisation non autorisée de votre mot de passe ou de votre compte. Pour assurer la sécurité de votre mot de passe ou de votre compte, veuillez vous déconnecter de votre compte à la fin de chaque session.


  5. Inactivité du compte

      5.1. vmail.me se réserve le droit de résilier votre compte conformément aux Conditions d'Utilisation si vous ne vous connectez pas à votre compte pendant une période de neuf mois.


  6. Mobile

      6.1. Nous proposons actuellement des Services mobiles gratuits. Cependant, les tarifs appliqués par votre opérateur, comme pour l'envoi et la réception de courriers électroniques, restent à votre charge.


